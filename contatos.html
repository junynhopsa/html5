<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Contatos</legend>

<!-- Text input Nome-->
<div class="form-group">
  <label class="col-md-4 control-label" for="nome">Nome</label>  
  <div class="col-md-6">
  <input id="nome" name="nome" type="text" placeholder="Digite seu nome completo" class="form-control input-md" required="">
  <span class="help-block">* sem abreviações</span>  
  </div>
</div>

<!-- Text input Email-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">E-mail</label>  
  <div class="col-md-6">
  <input id="email" name="email" type="email" placeholder="E-mail" class="form-control input-md" required="">
  <span class="help-block">* digite um e-mail valido</span>  
  </div>
</div>

<!-- Text input Idade-->
<div class="form-group">
  <label class="col-md-4 control-label" for="idade">Idade</label>  
  <div class="col-md-6">
  <input id="idade" name="idade" type="number" placeholder="Idade" class="form-control input-md" required="" maxlegth= "3">
  <span class="help-block">* digite somente números</span>  
  </div>
</div>

<!-- Text input Celular-->
<div class="form-group">
  <label class="col-md-4 control-label" for="celular">WhatsApp</label>  
  <div class="col-md-4">
  <input id="celular" name="celular" type="tel" placeholder="(99) 99999-9999" class="form-control input-md" maxlength= "14">
  <span class="help-block">* informe seu celular/whatsapp</span>  
  </div>
</div>

<!-- Multiple Radios Sexo -->
<div class="form-group">
  <label class="col-md-4 control-label" for="sexo">Sexo</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="sexo-0">
      <input type="radio" name="sexo" id="sexom" value="M" checked="checked">
      Masculino
    </label>
	</div>
  <div class="radio">
    <label for="sexo-1">
      <input type="radio" name="sexo" id="sexof" value="F">
      Feminino
    </label>
	</div>
  </div>
</div>

<!-- Select Basic Estado -->
<div class="form-group">
  <label class="col-md-4 control-label" for="uf">Estado</label>
  <div class="col-md-5">
    <select id="uf" name="uf" class="form-control">
      <option value="">- Selecione -</option>
      <option value="AC">Acre</option>
      <option value="SP">São Paulo</option>
      <option value="TC">Tocantins</option>
    </select>
  </div>
</div>

<!-- Textarea Descrição -->
<div class="form-group">
  <label class="col-md-4 control-label" for="mensagem">Mensagem</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="mensagem" name="mensagem">Descrição</textarea>
  </div>
</div>

<!-- Button Enviar -->
<div class="form-group">
  <label class="col-md-4 control-label" for="enviar"></label>
  <div class="col-md-4">
    <button id="enviar" name="enviar" class="btn btn-success">Enviar</button>
  </div>
</div>

</fieldset>
</form>

</body>
</html>
